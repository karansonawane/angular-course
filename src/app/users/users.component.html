<h3>Users Components</h3>
<div class="my-2">
    <label for="">User Name: </label>
    <!-- <input class="form-control" type="text" (input)="onUpdateUser($event)"/> -->
    <input class="form-control" type="text" [(ngModel)]="userName" />
    <div> {{userName}} </div>
</div>
<button class="btn btn-primary" [disabled]="!allowNewUser" (click)="changeUserCreatedStatus()">Add User</button>

<div *ngIf="isUserCreated; else noUser"> User is created and the username is {{userName}} </div>

<ng-template #noUser>
    <div>No user is created, Please create user</div>
</ng-template>

<app-user *ngFor="let user of users"></app-user>
